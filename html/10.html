<!doctype html>
<html>
<head>
<meta charset="gb2312">
<title>注册网站</title>
</head>

<body>
	<form action="" method="post" name="form1">
		<h2 align="center">用户注册</h2>
		<table width="500" border="1" bordercolor="blue" align="center" cellpadding="3" cellspacing="2" bgcolor="#66ccff">
		<tr>
			<td width="100" height="20" align="right">姓名</td>
			<td width="400" height="20" align="left">
				<input type="text" name="username" id="username" size="12" maxlength="20"/>*
			</td>
		</tr>
			<tr>
			<td width="100" height="20" align="right">密码</td>
			<td width="400" height="20" align="left">
				<input type="password" name="password" id="password" size="12" maxlength="20"/>*
			</td>
			</tr>
		<tr>
			<td width="100" height="20" align="right">手机号</td>
			<td width="400" height="20" align="left">
				<input type="number" name="phonenumber" id="phonenumber" size="12" maxlength="20"/>*
			</td>
		</tr>
		<tr>
			<td width="100" height="20" align="right">邮箱</td>
			<td width="400" height="20" align="left">
				<input type="email" name="email" id="email" size="25" maxlength="40"/>*
			</td>
		</tr>
		<tr>
			<td width="100" height="20" align="right">性别</td>
			<td width="400" height="20" align="left">
				<input type="radio" name="gender" value="男"/>男
				<input type="radio" name="gender" value="女"/>女
				</td>
			</tr>
		<tr>
			<td width="100" height="20" align="right">技术</td>
			<td width="400" height="20" align="left">
				<input type="checkbox" name="skill" value="1">java
				<input type="checkbox" name="skill" value="2">Jsp
				<input type="checkbox" name="skill" value="3">Servlet
			</td>
		</tr>
		<tr>
			<td width="100" height="20" align="right">网站</td>
			<td width="400" height="20" align="left">
				<input type="email" name="net" id="net" size="25" maxlength="40"/>*
			</td>
		</tr>
		<tr>
			<td width="100" height="20" align="right">日期</td>
			<td width="400" height="20" align="left">
				<input type="date" name="date" id="date" size="20" maxlength="40"/>*
			</td>
		</tr>
		<tr>
			<td width="100" height="20" align="right">喜欢的颜色</td>
			<td width="400" height="20" align="left">
				<input type="color" name="color" id="color" size="25" maxlength="40"/>*
			</td>
		</tr>
		</table></form>
</body>
</html>
